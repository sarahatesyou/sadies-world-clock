<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>sadie's world clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 13th 2024</div>
        </div>
        <div class="time">9:34:39 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">September 13th 2024</div>
        </div>
        <div class="time">9:34:39 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">September 13th 2024</div>
        </div>
        <div class="time">9:34:39 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">September 13th 2024</div>
        </div>
        <div class="time">9:34:39 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/sarahatesyou/" target="_blank"
        >sarahatesyou</a
      >
      ðŸ¦‡, is open-sourced on
      <a
        href="https://github.com/sarahatesyou/sadies-world-clock"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://sadies-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
