<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>sadie's world clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>WORLD CLOCK</h1>
      <div class="dropdown">
        <select id="city">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Pacific/Auckland">Auckland</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/sarahatesyou/" target="_blank"
        >sarahatesyou</a
      >
      ðŸ¦‡, is open-sourced on
      <a
        href="https://github.com/sarahatesyou/sadies-world-clock"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://sadies-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
